{% extends 'sidebar.html' %} {% block content %} {%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheat Prediction</title>
  </head>
  <body>
    <section class="container" style="padding-right: 30%">
      <form method="POST" action="" class="" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="mt-5 display-3">Wheat Production Prediction</h1>
        <br />

        <select name="country" class="form-select form-select-lg fs-5 mb-4">
          <option selected class="mb-5">
            Select a country for fertilizer prediction
          </option>

          {% for i in data %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
        <div class="form-floating mb-3">
          <input
            type="number  "
            class="form-control"
            id="floatingInput"
            placeholder="Upload Image"
            name="steps"
          />
          <label for="floatingInput">Enter the years</label>
        </div>

        <br />
        <div class="d-grid gap-2 col-6">
          <button
            type="submit"
            class="btn btn-outline-warning text-dark-emphasis btn-lg"
          >
            Check for Predicted Production
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
{% endblock %}
