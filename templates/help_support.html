{% extends 'sidebar.html' %} {% block content %} {%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container" style="padding-right: 30%">
      <h1 class="mt-5 display-3">Help & Support</h1>
      <form method="POST" action="" class="mt-5">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Reviews"
            name="tt"
          />
          <label for="floatingInput">Enter your query</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
            name="ct"
          ></textarea>
          <label for="floatingTextarea2">Tell in detail</label>
        </div>
        <br />
        <div class="d-grid gap-2 col-6">
          <button
            type="submit"
            class="btn btn-outline-warning text-dark-emphasis btn-lg"
          >
            Ask
          </button>
        </div>
      </form>
    </section>

    {% if msg == 1 %}
    <script type="text/javascript">
      alert("Message Sent");
    </script>
    {% endif %}
  </body>
</html>
{% endblock %}
