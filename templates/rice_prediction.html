{% extends 'sidebar.html' %} {% block content %} {%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Prediction</title>
  </head>
  <body>
    <section class="container" style="padding-right: 30%">
      <form method="POST" action="" class="" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="mt-5 display-3">Rice Production Prediction</h1>
        <br />

        <div class="form-floating mb-3">
          <input
            type="input"
            class="form-control"
            id="floatingInput"
            placeholder="Upload Image"
            name="country"
          />
          <label for="floatingInput"
            >Enter the name of the country to check their production</label
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="number  "
            class="form-control"
            id="floatingInput"
            placeholder="Upload Image"
            name="steps"
          />
          <label for="floatingInput"
            >Enter the years you want to predict for</label
          >
        </div>

        <br />
        <div class="d-grid gap-2 col-6">
          <button
            type="submit"
            class="btn btn-outline-warning text-dark-emphasis btn-lg"
          >
            Check for Use
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
{% endblock %}
