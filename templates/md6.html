{% extends 'sidebar.html' %} {% block content %} {%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fertilizer Use Analysis</title>
  </head>
  <body>
    <section class="container" style="padding-right: 20%">
      <form method="POST" action="" class="" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="mt-5 display-3">Fertilizer Use Analysis</h1>
        <br />
        <div class="row align-items-center mb-3">
          <div class="col-md-4">
            <select name="country1" class="form-select form-select-lg mb-4">
              <option selected>Select first country</option>
              {% for i in data %}
              <option value="{{i}}">{{i}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <select name="country2" class="form-select form-select-lg mb-4">
              <option selected>Select second country</option>

              {% for i in data %}
              <option value="{{i}}">{{i}}</option>

              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <select name="country3" class="form-select form-select-lg mb-4">
              <option selected>Select third country</option>

              {% for i in data %}
              <option value="{{i}}">{{i}}</option>

              {% endfor %}
            </select>
          </div>
        </div>
        <select name="startyear" class="form-select form-select-lg mb-4">
          <option selected>Select a startyear</option>

          {% for i in year %}
          <option value="{{i}}">{{i}}</option>

          {% endfor %}
        </select>
        <select name="startyear" class="form-select form-select-lg mb-4">
          <option selected>Select an endyear</option>

          {% for i in year %}
          <option value="{{i}}">{{i}}</option>

          {% endfor %}
        </select>

        <button
          type="submit"
          class="btn btn-outline-warning text-dark-emphasis btn-lg d-grid col-6 mx-sm-0"
        >
          Enter
        </button>
      </form>
    </section>
  </body>
</html>
{% endblock %}
